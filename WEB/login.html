<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Hookie</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Hookie</div>
            <div class="menu">
                <div class="left">
                    <a class="item" href="index.html">
                        What is Hookie?
                    </a>
                </div>
                <div class="right">
                    <a class="item selected" href="login.html">
                        Sign in
                    </a>
                    <a class="item" href="register.html">
                        Register
                    </a>
                    <a class="item" href="help.html">
                        Help
                    </a>
                </div>
            </div>
            <div class="content">
                <form action="news.html" method="post" onsubmit="return validate(this)">
                    <table>
                        <tr class="error help">
                            <td colspan="2">
                                Username was not found or username and password did not match.
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="username">User name:</label>
                            </td>
                            <td>
                                <input id="username" type="text" name="username" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <input id="password" type="password" name="password" />
                            </td>
                            <td>
                                <a class="help" href="new_password.html">Forgot your password?</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="remember">Remember me on this computer?</label>
                            </td>
                            <td>
                                <input id="remember" type="checkbox" name="remember" value="remember" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="submit" name="submit" value="Sign in" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
        <script type="text/javascript">
            $(".error").hide();
            function validate(form) {
                if($("#username")[0].value == "hookie" && $("#password")[0].value == "hookie") {
                    return true;
                } else {
                    $(".error").show();
                    return false
                }
            }
        </script>
    </body>
</html>
