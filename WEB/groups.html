<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Hookie</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Hookie</div>
            <div class="menu">
                <div class="left">
                    <a class="item" href="news.html">
                        News
                    </a>
                    <a class="item" href="fitness.html">

                    </a>
                    <a class="item selected" href="groups.html"> 
                        Groups

                <div class="right">
                    <span class="username">user.name</span>
                    <a class="item" href="settings.html">Settings</a>
                    <a class="item" href="help_registered.html">
                        Help
                    </a>
                    <a class="item" href="index.html">
                        Sign out
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="box_description">Choose a group to view more details:</div>
                <div class="notifications users_groups">
                    <div class="item">
                        <img class="profile_picture" src="profile_male.jpeg" />
                        <div class="notification_text">
                            Naked_joggers
                        </div>
                        <img class="checked" src="icon_check.png" />
                    </div>
                    <div class="item">
                        <img class="profile_picture" src="profile_male.jpeg" />
                        <div class="notification_text">
                            Group1
                        </div>
                        <img class="checked" src="icon_check.png" />
                    </div>
                    <div class="item">
                        <img class="profile_picture" src="group.png" />
                        <div class="notification_text">
                            Group2

                        <img class="checked" src="icon_check.png" />
                    </div>
                    <a href="">Create a new group..</a>
                </div>
                <div class="box_description">Description and members of group:</div>
                <div class="group_members notifications">
                    <div class="item">
                        <img class="profile_picture" src="profile_male.jpeg" />
                        <div class="notification_text">

                        </div>
                    </div>
                    <div class="item">
                        <img class="profile_picture" src="profile_male.jpeg" />

                            Mark

                        <img class="profile_picture" src="group.png" />

                            Julia
                        </div>
                    </div>
                </div>
                <div class="box_description">You have received invitations to the following groups:</div>
                <div class="invitations notifications">
                    <div class="item">
                        <img class="profile_picture" src="profile_male.jpeg" />
                        <div class="notification_text">
                            Me myself
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="jquery-1.4.4.min.js"></script>
        <script type="text/javascript">
            $(".notifications .item .checked").hide();
            $("div.item:first-child .checked").show();
            $(".notifications .item").bind("click",
                                          function(event) {                                           
                                            $(".notifications .item .checked").hide();
                                            $(this).find(".checked").show();
                                            })
        </script>
    </body>
