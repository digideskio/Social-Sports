<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Hookie</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Hookie</div>
            <div class="menu">
                <div class="left">
                    <a class="item" href="index.html">
                        What is Hookie?
                    </a>
                </div>
                <div class="right">
                    <a class="item" href="login.html">
                        Sign in
                    </a>
                    <a class="item selected" href="register.html">
                        Register
                    </a>
                    <a class="item" href="help.html">
                        Help
                    </a>
                </div>
            </div>
            <div class="content">
                <form action="welcome.html" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="username">User name:</label>
                            </td>
                            <td>
                                <input id="username" type="text" name="username" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input id="email" type="text" name="email" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <input id="password" type="password" name="password" />
                            </td>
                            <td class="help">
                                Password should be between 6-10 characters
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="password2">Retype your password:</label>
                            </td>
                            <td>
                                <input id="password2" type="password" name="password" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <input type="submit" name="submit" value="Register" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </body>
</html>
