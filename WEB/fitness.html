<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Hookie</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">Hookie</div>
            <div class="menu">
                <div class="left">
                    <a class="item" href="">
                        News
                    </a>
                    <a class="item selected" href="fitness.html">
                        Fitness
                    </a>
                    <a class="item" href=""> 
                        Groups
                    </a>
                    <a class="item" href="">
                        Races
                    </a>
                </div>
                <div class="right">
                    <span class="username">user.name</span>
                    <a class="item" href="">
                        Help
                    </a>
                    <a class="item" href="index.html">
                        Sign out
                    </a>
                </div>
            </div>
            <div class="content">
                <div class="graph">
                    <img src="graph.png" />
                    <div class="tools">
                        <input id="endurance" type="checkbox" name="endurance" checked="checked" />
                        <label for="endurance">Endurance</label>
                        <input id="flexibility" type="checkbox" name="flexibility" checked="checked" />
                        <label for="flexibility">Flexibility</label>
                        <input id="strength" type="checkbox" name="strength" checked="checked" />
                        <label for="strength">Strength</label>
                        <p>Select above which graphs you want to see.</p>
                        <p><a href="">Read more about how to interpret the graph.</a></p>
                    </div>
                </div>
                <div class="group_select">
                    <div class="item">
                        Show my graph
                    </div>
                    <div class="item">
                        Show group1 graph
                    </div>
                    <div class="item">
                        Show group2 graph
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
